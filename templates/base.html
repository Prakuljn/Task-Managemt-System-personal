<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}Task Management{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/dashboard.css" />
    {% block head_extra %}{% endblock %}
  </head>
  <body>
    <header class="app-header">
      <div class="container header-inner">
        <a class="brand" href="/login" aria-label="Task Management home">
      
          <span class="brand-name">Task Management System</span>
        </a>

          
        <nav class="site-nav" id="siteNav" aria-label="Primary">
          <form method="post" action="/logout" style="display:inline; margin-left: 1rem;">
            <button type="submit" class="btn btn--sm btn--danger">Logout</button>
          </form>
        </nav>
      </div>
    </header>

    <main class="app-main container">{% block content %}{% endblock %}</main>

  

    <script src="/static/js/main.js" defer></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
